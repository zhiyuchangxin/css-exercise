<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>border-radius</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/border-radius.css">
</head>
<body>
  <div class="b-wrapper b-main">
    <!-- 圆 -->
    <span class="b-circle"></span>
    <!-- 叶 -->
    <span class="b-leaf"></span>
    <!-- 心1 -->
    <span class="b-heart"></span>
    <!-- 心2 -->
    <span class="b-heart2"></span>
    <!-- 肉骨头 -->
    <span class="b-bone-box">
      <span class="b-rect"></span>
      <span class="b-heart2 left"></span>
      <span class="b-heart2 right"></span>
    </span>
    <!-- 半圆 -->
    <span class="b-half-circle"></span>
    <!-- 半圆2 -->
    <span class="b-half-circle2"></span>
    <!-- 八卦 -->
    <span class="b-bagua"></span>
    <!-- 水滴 -->
    <span class="b-water"></span>
    <!-- 位置 -->
    <span class="b-place"></span>
    <!-- 云朵 -->
    <span class="b-cloud"></span>
    <!-- 对话框 -->
    <span class="b-dialog"></span>
  </div>
</body>
</html>
